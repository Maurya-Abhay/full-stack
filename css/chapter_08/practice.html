<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .progress {
            background-color: red;
            height: 3px;
            animation: Abhay 2s ease-in-out;
        }

        header {
            background-color: black;
            height: 80px;
        }

        main {
            background-color: aqua;
            height: 900px;
        }

        @keyframes Abhay {
            0% {
                width: 0;
            }

            50% {
                width: 70;
            }

            100% {
                width: 100;
            }
        }


        @keyframes roteate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
                /* transform: rotate(100000000000turn); */
            }
        }

        /* img{
            animation-name: roteate;
            animation-duration: 3s;
            animation-timing-function: ease-in;
        } */

         .slider {
            background-color: white;
            height: 523px;
            overflow: hidden;
            margin: auto;
            display: flex;
            justify-content: center;
        }

        .img1 {
            transform: translate(-8vw);
        }

        .img2 {
            transform: translate(0vw);
            animation: slide1 1s 2s forwards;
        }

        .img3 {
            transform: translate(8vw);
        }

        img {
            display: block;
            margin: auto;
        } 
    </style>
</head>

<body>
    <div class="progress"></div>
    <header></header>
    <main>
        <!-- <img src="dragon.png.png" alt="" width="122px"> -->
        <div class="slider">
            <img class="img1"
                src="https://images.pexels.com/photos/39857/leopard-leopard-spots-animal-wild-39857.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="" width="900px">>
            <img src="https://images.pexels.com/photos/97533/pexels-photo-97533.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" width="900px">
            <img class="img3" src="https://images.pexels.com/photos/34231/antler-antler-carrier-fallow-deer-hirsch.jpg?auto=compress&cs=tinysrgb&w=600" alt="" width="900px">>
        </div>
    </main>
</body>

</html>
