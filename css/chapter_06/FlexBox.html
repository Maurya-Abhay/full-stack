<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            background-color: aqua;
            height: 80vh;
            align-items: center;
            /* align-content: center; */

        }
        .box1 {
            background-color: red;
            color: black;
            height: 225px;
            width: 225px;
            float: left;
            border: 2px solid black;
            order: 4;
            align-self: flex-end;
            flex-grow: 4;
        }

        .box2 {
            background-color: blue;
            color: black;
            height: 225px;
            width: 225px;
            float: right;
            clear: both;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box2">box2a</div>
        <div class="box2">box2b</div>
    </div>
</body>

</html>
