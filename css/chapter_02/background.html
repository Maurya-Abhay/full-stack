    <style>

            background-image: url("image001.jpg");
            background-size: 100px;
            /* background-repeat: repeat-x;
            background-repeat: repeat-y; */

            border: 2px solid black;
            height: 400px;
            width: 400px;
            color: aliceblue;
            text-align: center;
            /* background-position: top center; */
            background-attachment: local scroll;
        }
    </style>
</head>
