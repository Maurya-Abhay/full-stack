<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style>
        .container{
            background-color: blue;
            color: aliceblue;
        }
        li{
            list-style: square;
        }
        .box{
            background-color: red;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <ol>
            <li>Home</li>
            <li>Apple</li>
            <li>More</li>
        </ol>
    </div>
    <div class="box">
        <ol>
            <li>Home</li>
            <li>Apple</li>
            <li>More</li>
        </ol>
    </div>
</body>
</html>
